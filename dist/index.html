<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="img/favicon.ico">

    <title>Тестовое задание | Разинкин Сергей</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <section class="start">
            <div class="start__content">
                <form class="form">
                    <div class="form__toggle">
                        <input class="form__toggle-input" id="past" name="time" type="radio" checked>
                        <label class="form__toggle-label" for="past">
                            <svg class="icon">
                                <use xlink:href="/img/sprite.svg#icon-arr" xmlns:xlink="http://www.w3.org/1999/xlink" />
                            </svg>
                            Past
                        </label>
                        <input class="form__toggle-input" id="future" name="time" type="radio">
                        <label class="form__toggle-label" for="future">
                            Future
                            <svg class="icon">
                                <use xlink:href="/img/sprite.svg#icon-arr" xmlns:xlink="http://www.w3.org/1999/xlink" />
                            </svg>
                        </label>
                        <div class="form__toggle-bg"></div>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
